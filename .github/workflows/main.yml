name: Node.js CI with Docker

on:
    pull_request:
        branches:
            - main

jobs:
    test-backend:
        runs-on: ubuntu-latest

        services:
          postgres:
            image: postgres:latest
            env:
              POSTGRES_DB: DATING_DB
              POSTGRES_USER: root
              POSTGRES_PASSWORD: root
            ports:
              - 5433:5432
            options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
        - uses: actions/checkout@v4
          with:
            path: projectHunter

        - name: Navigate to backend directory
          run: cd projectHunter/backend

        - name: Set up Node.js v19
          uses: actions/setup-node@v3
          with:
            node-version: 19
        
        - name: Install dependencies
          run: npm ci
          working-directory: projectHunter/backend

        - name: Run tests
          run: npm run test
          working-directory: projectHunter/backend
          env:
            PORT: 4000
            JWTSECRET: secret
            DB_USERNAME: root
            DB_PASSWORD: root
            DB_HOST: localhost
            DB_DB: DATING_DB
            NODE_ENV: test

    Dockerfile-backend:
        runs-on: ubuntu-latest
        needs: test-backend

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push Backend Docker image
          uses: docker/build-push-action@v2
          with:
            context: ./backend
            file: ./backend/Dockerfile
            push: true
            tags: zirolet/multi-backend:latest

    Dockerfile-frontend:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push Backend Docker image
          uses: docker/build-push-action@v2
          with:
            context: ./frontend
            file: ./backend/Dockerfile
            push: true
            tags: zirolet/multi-frontend:latest