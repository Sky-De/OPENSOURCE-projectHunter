services:
  postgres_dev:
    container_name: postgres_dev
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: DATING_DB
    ports:
      - 5432:5432
  postgres_test:
    container_name: postgres_test
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: DATING_DB
    ports:
      - 5433:5433
  backend_dev:
    build:
      context: backend
      dockerfile: Dockerfile.dev
    ports:
      - 4000:4000
    volumes:
      - ./backend:/app
